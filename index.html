<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS - BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="css/mediaqueries.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Bool Dashboard</title>
    </head>

    <body>

        <!-- HEADER -->
        <header>
            <div class="container-fluid">
                <div class="row align-items-center py-2">
                    <div class="col-1">
                        <div class="d-lg-block d-none">
                            <img src="img/logo.svg" alt="">
                        </div>

                        <div class="d-lg-none d-md-block my-hidden-img">
                            <img src="img/mobile-logo.png" alt="">
                        </div>
                    </div>

                    <div class="col">
                        <nav class="navbar bg-body-tertiary">
                            <form class="container-fluid">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                                    </span>
                                    <input type="text" class="form-control"
                                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                            </form>
                        </nav>
                    </div>

                    <div class="col-1">
                        <nav class="d-flex">
                            <a class="d-lg-block d-none" href="">
                                <i class="px-1 align-middle fa-solid fa-list" style="color: #000000;"></i>
                            </a>

                            <a class="d-lg-block d-none" href="">
                                <i class="px-1 align-middle fa-solid fa-circle-question" style="color: #000000;"></i>
                            </a>

                            <a class="d-lg-block d-none" href="">
                                <i class="px-1 align-middle fa-solid fa-ellipsis-vertical" style="color: #000000;"></i>
                            </a>

                            <div class="px-1 btn-group">
                                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="align-middle fa-solid fa-bell" style="color: #ffd91a;"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="text-dark text-decoration-none" href="">
                                            Profilo
                                        </a>
                                    </li>

                                    <li>
                                        <a class="text-dark text-decoration-none" href="">
                                            Fatturazione
                                        </a>
                                    </li>

                                    <li>
                                        <a class="text-dark text-decoration-none" href="">
                                            Logout
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main class="row g-0">

            <!-- SIDE-BAR -->
            <section class="col-auto">
                <aside class="container-fluid">
                    <nav class="d-flex flex-column justify-content-between px-3 py-2">
                        <div>
                            <div class="mb-3">
                                <a class="text-decoration-none text-light" href="">
                                    <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                                    <span class="d-lg-inline-block d-none">Home</span>
                                </a>
                            </div>

                            <div class="mb-3">
                                <a class="text-decoration-none text-light" href="">
                                    <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                                    <span class="d-lg-inline-block d-none">Stats</span>
                                </a>
                            </div>

                            <div class="mb-3">
                                <a class="text-decoration-none text-light" href="">
                                    <i class="fa-solid fa-signal" style="color: #ffffff;"></i>
                                    <span class="d-lg-inline-block d-none">Signals</span>
                                </a>
                            </div>
                        </div>

                        <div>
                            <a class="text-decoration-none text-light" href="">
                                <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                                <span class="d-lg-inline-block d-none">Admin</span>
                            </a>
                        </div>
                    </nav>
                </aside>
            </section>

            <!-- SEZIONE PRINCIPALE -->
            <section class="col my-main">
                <div class="my-header-main p-2 pb-md-3 pb-sm-0">

                    <div class="row g-1 align-items-start">
                        <div class="col-lg-6 col-md-4 col-sm-12 order-sm-1 mb-sm-3">
                            <div>
                                <h2 class="d-inline-block">Boolean</h2>
                                <a href="">
                                    <span class="badge rounded-pill my-badge">Piano blaze</span>
                                </a>
                            </div>

                            <div>

                                <a href="" class="badge rounded-pill my-badge text-decoration-none">
                                    3 app
                                </a>

                                <i class="fa-solid fa-angles-right" style="color: #ffffff;"></i>

                                <a href=""
                                    class="badge rounded-pill my-badge text-decoration-none d-lg-none d-md-inline-block">
                                    +
                                </a>

                                <a href=""
                                    class="badge rounded-pill my-badge d-lg-inline-block d-md-none d-sm-none text-decoration-none">
                                    Boolean mobile app
                                </a>

                                <a href=""
                                    class="badge rounded-pill my-badge d-lg-inline-block d-md-none d-sm-none text-decoration-none">
                                    Boolean web app
                                </a>

                                <a href=""
                                    class="badge rounded-pill my-badge d-lg-inline-block d-md-none d-sm-none text-decoration-none">
                                    Boolean blog app
                                </a>
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-12 order-sm-1 mb-sm-3">
                            <h6>Studenti online negli ultimi 30 minuti</h6>
                            <h3>125</h3>
                        </div>

                        <div class="col-lg-2 col-md-4 col-sm-12 order-sm-0 order-md-1 mb-sm-3">
                            <h6 class="d-inline-block">Nuovo studente</h6>
                            <button type="button" class="btn btn-primary rounded-1 border-white">
                                <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <section>
                <div>

                </div>
            </section>
        </footer>

        <!-- JAVASCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
