<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS - BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="css/mediaqueries.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Bool Dashboard</title>
    </head>

    <body>

        <!-- HEADER -->
        <header>
            <div class="container-fluid">
                <div class="align-items-center row py-2">
                    <div class="col-1">
                        <div class="d-lg-block d-none">
                            <img src="img/logo.svg" alt="">
                        </div>

                        <div class="d-lg-none d-md-block my-hidden-img">
                            <img src="img/mobile-logo.png" alt="">
                        </div>
                    </div>

                    <div class="col">
                        <nav class="navbar bg-body-tertiary">
                            <form class="container-fluid">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                                    </span>
                                    <input type="text" class="form-control"
                                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                            </form>
                        </nav>
                    </div>

                    <div class="col-1">
                        <nav class="d-flex">
                            <a class="d-lg-block d-none" href="">
                                <i class="px-1 align-middle fa-solid fa-list" style="color: #000000;"></i>
                            </a>

                            <a class="d-lg-block d-none" href="">
                                <i class="px-1 align-middle fa-solid fa-circle-question" style="color: #000000;"></i>
                            </a>

                            <a class="d-lg-block d-none" href="">
                                <i class="px-1 align-middle fa-solid fa-ellipsis-vertical" style="color: #000000;"></i>
                            </a>

                            <div class="px-1 btn-group">
                                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="align-middle fa-solid fa-bell" style="color: #ffd91a;"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="text-dark text-decoration-none" href="">
                                            Profilo
                                        </a>
                                    </li>

                                    <li>
                                        <a class="text-dark text-decoration-none" href="">
                                            Fatturazione
                                        </a>
                                    </li>

                                    <li>
                                        <a class="text-dark text-decoration-none" href="">
                                            Logout
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main>
            <section>
                <div>

                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <section>
                <div>

                </div>
            </section>
        </footer>

        <!-- JAVASCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
